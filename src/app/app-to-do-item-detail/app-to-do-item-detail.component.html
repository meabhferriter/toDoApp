<hr />
<div style="padding-left: 10px">
  <div style="border: solid 1px pink">
    <div class="row mx-4" style="padding-left: 10px">
      <div class="col-xs-8">
        <div style="padding-top: 10px">
          <div class="col-xs-12" style="text-align: center">
            <h1>{{ toDos.title }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-12">
                <h2>Due Date: {{ toDos.date }}</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <h2>Priority Level: {{ toDos.priority }}</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <h2>Description:</h2>
                <p>{{ toDos.description }}</p>
              </div>
            </div>
            <div
              class="btn-group"
              [class.open]="isVisted == true"
              (click)="checkVisited()"
            >
              <button type="button" class="btn btn-primary dropdownn-toggle">
                Manage Task <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a style="cursor: pointer" (click)="onEditTask()"
                    >Edit Task</a
                  >
                </li>
                <li>
                  <a style="cursor: pointer" (click)="onDeleteTask()"
                    >Delete Task</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
